<html lang="en">
	<head>
	<body ng-app="mainApp">
		<div class="shadow-lg bg-white md:w-1/3 rounded-lg">
			<div class="bg-green-500 py-8 px-3 text-center rounded-t-lg">
				<h1 class="text-white font-semibold text-2xl">Sign In</h1>
			</div>
			<div class="px-8 py-12" ng-controller="LoginController">
				<div class="mb-4">
					<input
						type="text"
						placeholder="Username"
						ng-model="username"
						class="bg-gray-200 w-full px-4 py-3 rounded-full"
					/>
				</div>
				<div class="mb-4">
					<input
						type="password"
						placeholder="Password"
						ng-model="password"
						class="bg-gray-200 w-full px-4 py-3 rounded-full"
					/>
				</div>
				<div class="mb-4 text-right">
					<span
						>Forgot
						<a href="#" class="text-green-600">Username/Password ?</a></span
					>
				</div>
				<div>
					<button
						ng-click="login()"
						type="button"
						class="
							w-full
							px-4
							py-3
							rounded-full
							bg-green-500
							text-white
							font-medium
						"
					>
						SIGN IN
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
